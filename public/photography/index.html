<script>
  
  const thumbnails_str ="[\"/images/uploads/casamento.jpg\",\"/images/uploads/batizado.jpg\",\"/images/uploads/familia.jpg\",\"/images/uploads/campanha.jpg\",\"/images/uploads/mandarins.jpg\",\"/images/uploads/escadas.jpg\"]";
  const thumbnails_array = JSON.parse(thumbnails_str);

  window.addEventListener('DOMContentLoaded', () => {
    const front = document.getElementById('slideFront');
    const back  = document.getElementById('slideBack');
    let current = 0;
    const duration = 5000;    
    const fadeTime = 1000;    

    setInterval(() => {
      const next = (current + 1) % thumbnails_array.length;
      back.src = thumbnails_array[next];
      back.style.opacity = 1;
      front.style.opacity = 0;

      
      setTimeout(() => {
        front.src = thumbnails_array[next];
        front.style.opacity = 1;
        back.style.opacity = 0;
        current = next;
      }, fadeTime);
    }, duration);
  });
</script>
