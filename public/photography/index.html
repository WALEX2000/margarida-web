<script>
  
  const thumbnails_str ="[\"/images/uploads/casamento.jpg\",\"/images/uploads/batizado.jpg\",\"/images/uploads/familia.jpg\",\"/images/uploads/campanha.jpg\",\"/images/uploads/mandarins.jpg\",\"/images/uploads/escadas.jpg\"]";
  const thumbnails_array = JSON.parse(thumbnails_str);

  window.addEventListener('DOMContentLoaded', () => {
    const frontLeft = document.getElementById('slideFrontLeft');
    const backLeft  = document.getElementById('slideBackLeft');
    const frontRight = document.getElementById('slideFrontRight');
    const backRight  = document.getElementById('slideBackRight');
    let currentLeft = 0;
    let currentRight = 1;
    const duration = 5000;    
    const fadeTime = 1000;    

    setInterval(() => {
      const nextLeft = (currentLeft + 1) % thumbnails_array.length;
      backLeft.src = thumbnails_array[nextLeft];
      backLeft.style.opacity = 1;
      frontLeft.style.opacity = 0;

      setTimeout(() => {
        frontLeft.src = thumbnails_array[nextLeft];
        frontLeft.style.opacity = 1;
        backLeft.style.opacity = 0;
        currentLeft = nextLeft;
      }, fadeTime);

      setTimeout(() => {
        const nextRight = (currentRight + 1) % thumbnails_array.length;
        backRight.src = thumbnails_array[nextRight];
        backRight.style.opacity = 1;
        frontRight.style.opacity = 0;

        setTimeout(() => {
          frontRight.src = thumbnails_array[nextRight];
          frontRight.style.opacity = 1;
          backRight.style.opacity = 0;
          currentRight = nextRight;
        }, fadeTime);
      }, 3000);
    }, duration);
  });
</script>
