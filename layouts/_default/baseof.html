<!doctype html>
<html
  itemscope
  itemtype="http://schema.org/WebPage"
  lang="{{ $.Site.Language.Lang }}">
  <head>
    {{ partial "head" . }}
  </head>
  <body class="h-dvh w-max flex flex-col overflow-x-scroll">
    <header id="header">
      {{ partial "header" . }}
    </header>
    <main id="main"class="flex-grow min-h-0">
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
