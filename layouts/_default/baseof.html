<!doctype html>
<html
  itemscope
  itemtype="http://schema.org/WebPage"
  lang="{{ $.Site.Language.Lang }}">
  <head>
    {{ partial "head" . }}
  </head>
  <body class="h-dvh w-dvh grid grid-rows-auto-1fr">
    <header>
      {{ partial "header" . }}
    </header>
    <main class="min-h-full flex-grow">
      {{ block "main" . }}{{ end }}
    </main>
  </body>
</html>
