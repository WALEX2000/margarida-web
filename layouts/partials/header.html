{{- $photography_pages := where .Site.RegularPages "Section" "photography" }}
{{- $sortedPages := $photography_pages.ByParam "order" }}
<div class="bg-gray-200 h-16 w-dvw flex items-center justify-start sticky left-0">
    <a class="px-4" href="{{ .Site.BaseURL }}">
        <svg width="80" height="52" viewBox="0 0 80 52" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M27.5 3L54.7798 50.25H0.220215L27.5 3Z" fill="#FF6060"/>
            <path d="M80 26C80 40.3594 68.3594 52 54 52C39.6406 52 28 40.3594 28 26C28 11.6406 39.6406 0 54 0C68.3594 0 80 11.6406 80 26Z" fill="#78E0AF"/>
        </svg>
    </a>
    {{ if eq .Section "photography"}}
        {{ range $sortedPages }}
            <a class="px-4" href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ end }}
    {{ end}}
</div>
