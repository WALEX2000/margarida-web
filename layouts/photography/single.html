{{ define "main" }}
<div class="h-full flex overflow-x-scroll">
    <img src="{{ .Permalink }}/{{ .Params.thumbnail }}" alt="{{ .Title }} cover image." class="h-full w-1/3 object-cover">
    <div class="flex-1 ml-8">
        <p class="text-7xl mb-8 mt-2 font-italiana-regular overflow-x-visible whitespace-nowrap">{{ .Title | upper }}</p>
        {{ .Content }}
    </div>
</div>
{{ end }}
