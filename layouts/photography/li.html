<a class="category-item" href="{{ .Permalink }}">
    <div class="category-thumbnail">
        <div class="category-title">{{ .Title }}</div>
        <img
            class="object-cover min-w-full min-h-full"
            src="{{ path.Base .Permalink }}/{{ .Params.thumbnail }}"
            alt="Thumbnail for {{ .Title }} section.">
    </div>
</a>
