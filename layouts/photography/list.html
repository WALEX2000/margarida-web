{{ define "main" }}
{{- $sortedPages := .Pages.ByParam "order" }}
<div class="h-full w-dvw mx-auto categories-container">
    {{ range (.Paginate $sortedPages).Pages }}
        {{ .Render "li"}}
    {{ end }}
</div>

<a id="screen-effect" class="hidden"></a>
<div id="pop-up" class="hidden">
  <div id="content_box">
  </div>
</div>
{{end}}
