{{ define "main" }}
{{ $desktopVideo := resources.Get "videos/placeholder.mp4" }}
{{ $mobileVideo  := resources.Get "videos/placeholder.mp4" }}

<!-- Video Background Container -->
<div id="background-video" >
  <!-- Desktop Video -->
  <video autoplay loop muted playsinline
    class="hidden sm:block absolute -z-10 top-0 left-0 w-full h-full object-cover overlay"
    poster="{{ $desktopVideo.RelPermalink }}?width=1920&quality=70">
    <source src="{{ $desktopVideo.RelPermalink }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Mobile Video -->
  <video autoplay loop muted playsinline
    class="block sm:hidden absolute -z-10 top-0 left-0 w-full h-full object-cover overlay"
    poster="{{ $mobileVideo.RelPermalink }}?width=640&quality=70">
    <source src="{{ $mobileVideo.RelPermalink }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

{{ $logo_big := resources.Get "images/logos/completo_branco.png" }}
<div class="flex items-center justify-center h-full mx-auto w-screen">
  <img src="{{ $logo_big.Permalink }}" class="h-auto w-full mx-auto" style="max-width: 38rem;" alt="My logo!">
</div>

<div id="homepage_container" class="absolute top-0 left-0 right-0 bottom-0">
  <a href="{{ .Site.BaseURL }}architecture" class="font-italiana-regular text-2xl text-white" style="position: absolute; left: 0; top: 50%; transform: translateX(-30%) rotate(90deg);">Architecture</a>
  <a href="{{ .Site.BaseURL }}photography" class="font-italiana-regular text-2xl text-white" style="position: absolute; right: 0; top: 50%; transform: translateX(30%) rotate(-90deg);">Photography</a>
  <a href="{{ .Site.BaseURL }}about" class="font-italiana-regular text-2xl text-white pop-up-link" style="position: absolute; bottom: 0; left: 50%; transform: translateY(-20%) translateX(-50%);">About Me</a>
</div>

<a id="screen-effect" class="hidden"></a>
<div id="pop-up" class="hidden">
  <div id="content_box">
  </div>
</div>
{{ end }}
