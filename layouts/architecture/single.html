{{ define "main" }}
<div id="pop-up">
    <div id="content_box">
        <h1 id="page_title" class="header-font">{{ .Title | upper }}</h1>
        <div id="content_container" class="min-h-0">
            <img src="{{ .Params.thumbnail }}" alt="{{ .Title }} cover image.">
            {{ partial "content" . }}
            <div class="flex-shrink-0 w-2"></div>
        </div>
    </div>
</div>
{{ end }}
